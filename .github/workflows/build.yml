name: Build website content

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
        fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
    - name: setup python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install required pip packages
      run: |
        pip3 install -r build_scripts/requirements.txt
    - name: Download Pandoc
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          sudo apt install pandoc
        elif [ "$RUNNER_OS" == "Windows" ]; then
          python setup.py download_pandoc
        else
          sudo brew install pandoc
        fi
    - name: Build website and CV
      run: |
        python3 build_scripts/generate_webpages.py -m files/markdown/ -t templates/ -s /files/website.css -o pages/ -f /files
        python3 build_scripts/generate_cv.py -c templates/cv.yaml -t templates/cv.html.template -o pages/CV-Josh-Jennings.html
    - name: Commit files
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git commit -m "Build website - $(date)." --allow-empty
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: master