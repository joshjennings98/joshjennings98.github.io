name: Build CV

on:
  push:
    branches:
      - master
    paths:
      - 'cv.yaml'
      - 'templates/cv.html.tmpl'

jobs:
  build-and-deploy-cv:
    name: Build and deploy CV
    uses: joshjennings98/joshjennings98.github.io/.github/workflows/update.yml@master
    secrets:
      GIT_SECRET: ${{ secrets.GITHUB_TOKEN }}
    with:
      update: cv
      branch: ${{ github.head_ref || github.ref }}
